<!-- Animations -->
<animateTransform
  xlink:href="#lil-robot"
  id="lil-robot--leave"
  attributeName="transform"
  type="translate"
  calcMode="spline"
  values="0,0; 800,0"
  keyTimes="0; 1"
  keySplines="0.5 0 1 1;"
  begin="0s; lil-robot--enter.end+3s"
  dur="2s"
  fill="freeze"/>

<animateTransform
  xlink:href="#lil-robot"
  id="lil-robot--enter"
  attributeName="transform"
  type="translate"
  calcMode="spline"
  values="800,0; 0,0"
  keyTimes="0; 1"
  keySplines="0 1 0.5 1;"
  begin="lil-robot--leave.end+1s"
  dur="2s"
  fill="freeze" />

<animateTransform
  xlink:href="#lil-robot--eye"
  attributeName="transform"
  type="translate"
  from="0,0"
  to="16, 3"
  begin="lil-robot--enter.end+2.5s"
  dur="0.25s"
  fill="freeze" />

<animate
  xlink:href="#wrong-arm--color"
  id="switch-color"
  attributeName="fill"
  from="#0586A0"
  dur="0.5s"
  begin="lil-robot--leave.end+0s"
  fill="freeze"
  onend="changeColor()"
  />

    <script>

    function randomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.round(Math.random() * 15)];
        }
        return color;
    }

    function changeColor() {
      document.getElementById("switch-color").setAttribute("to", randomColor())
    }

    changeColor();

    </script>
